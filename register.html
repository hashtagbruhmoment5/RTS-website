<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Register</title>
<style>
  body {
    background-color: #ffffff;
  }

  .banner {
    display: flex;
    align-items: center;
    background-color: #ff0000;
    color: #ffffff;
    padding: 20px;
  }

  img {
    height: 100px;
    width: auto;
    margin-right: 20px;
  }
</style>
</head>
<body>
<div class="banner">
  <img src="thiruvalluvar.png" alt="Thiruvalluvar">
  <h1>Redmond Tamil School</h1>
</div>
<form onsubmit="return register();"> <!-- Removed action attribute -->
  <div class="container">
    <h1>Register</h1>
    <p>Please fill in this form to create an account.</p>
    <hr>

    <label for="email"><b>Email:</b></label><br>
    <input type="text" placeholder="Enter Email" name="email" id="email" required><br>

    <label for="psw"><b>Password:</b></label><br>
    <input type="password" placeholder="Enter Password" name="psw" id="psw" required><br>

    <label for="psw-repeat"><b>Repeat Password:</b></label><br>
    <input type="password" placeholder="Repeat Password" name="psw-repeat" id="psw-repeat" required><br>
      
    <label for="first-name"><b>First Name:</b></label><br>
    <input type="text" placeholder="First Name" name="first-name" id="first-name" required><br>
    
    <label for="last-name"><b>Last Name:</b></label><br>
    <input type="text" placeholder="Last Name" name="last-name" id="last-name" required><br>
      
    <label for="phone-number"><b>Phone Number:</b></label><br>
    <input type="text" placeholder="Phone Number" name="phone-number" id="phone-number" required><br>
      
    <label for="company"><b>Company:</b></label><br>
    <input type="text" placeholder="Company" name="company" id="company"><br>
      
    <label for="matching-funds"><b>Does your company give matching funds?</b></label><br>
    <input type="radio" id="matching-funds-radiobutton1" name="matching-funds" value="yes">
    <label for="matching-funds-radiobutton1">yes</label><br>
    <input type="radio" id="matching-funds-radiobutton2" name="matching-funds" value="no">
    <label for="matching-funds-radiobutton2">no</label><br>
      
    <hr>
    <button type="submit" class="registerbtn">Register</button>
  </div>

  <script src="data.js"></script> <!-- Load data.js before using password array -->
  <script>
    function register() {
      var passwordInput = document.getElementById("psw").value;

      // Save the password to Local Storage
      let passwords = JSON.parse(localStorage.getItem('passwords')) || [];
      passwords.push(passwordInput);
      localStorage.setItem('passwords', JSON.stringify(passwords));

      console.log(passwords); // For debugging purposes
      
      alert("Password added successfully!");

      // Redirect to the log-hrs.html page
      window.location.href = "log-hrs.html";
      
      return false; // Prevent the default form submission
    }
  </script>

  <div class="container signin">
    <p>Already have an account? <a href="login.html">Sign in</a>.</p>
  </div>
</form>
</body>
</html>
